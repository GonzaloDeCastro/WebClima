<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedorGral">
        <div class="contenedor">
            <div class="caja1">
                <div class="contenidoCaja1">
                    <div>
                        <label for="site-search"></label>
                        <input type="text" class="valorEntrada" placeholder=" Ingresar ciudad">
                        <input type="submit" value="Buscar" class="boton">
                    </div>
                    <div class="display">
                        <h1 class="nombre"></h1>
                        <p class="hoy"></p>                 
                        <p class="icon"></p>
                        <p class="desc"></p>
                        <p class="temp"></p>
                        <p class="latitud"></p>
                        <p class="longitud"></p>
                    </div>
                    <div>
                    <img src="imgs/Rosario.PNG" alt="ciudad">
                    </div>
                </div>
            </div>
            <div class="caja2">
                <div class="contenidoCaja2">   
                    <div class="tituloPrimero">
                        <div>
                            <p style="font-weight: bold; color: gray">Today</p>
                            <p style="font-weight: bold; text-decoration: underline;">Week</p>
                        </div>
                        <div>
                            <img src="imgs/centigrados.PNG" alt="">
                            <img src="imgs/farenheit.PNG" alt="">
                            <img src="imgs/usuario.PNG" alt="">
                        </div>
                    </div>
                    <div class="contenedorDias">
                        <div class="sun"></div>
                        <div class="mon"></div>
                        <div class="tue"></div>                        
                        <div class="wed"></div>  
                        <div class="thu"></div>  
                        <div class="fri"></div>  
                        <div class="sat"></div>  
                    </div>
                    <div class="tituloSegundo">
                        <p style="font-weight: bold">Today's Highlights</p>
                    </div>
                    <div class="contenedorDatos">
                        
                        <div><p class="presion">Pressure</p></div>
                        <div>
                            <p class="viento">Wind Status</p>
                        </div>
                        <div><p class="pais">Country</p></div>
                        <div>
                            <p class="humedad">Humidity</p>
                        </div>
                        <div>
                            <p class="visibilidad">Visibility</p>
                        </div>
                        <div><p class="sensacionTermica">Feel like</p></div>
                    </div>
                </div>    
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
