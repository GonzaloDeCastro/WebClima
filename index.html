<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedorGral">
        <div class="contenedor">
            <div class="caja1">
                <div class="contenidoCaja1">
                    <div>
                        <label for="site-search"></label>
                        <input type="text" class="valorEntrada" placeholder=" Ingresar ciudad">
                        <input type="submit" value="Buscar" class="boton">
                    </div>
                    <div class="display">
                        <h1 class="nombre"></h1>
                        <p class="temp"></p>
                        <h3 class="sem0" id="sem0"></h3>                 
                        <p class="icon"></p>   
                        <p class="desc"></p>              
                        <p class="latitud"></p>
                        <p class="longitud"></p>
                    </div>
                    <div>
                    <img class="ciudad" src="imgs/Rosario.PNG" alt="ciudad">
                    </div>
                </div>
            </div>
            <div class="caja2">
                <div class="contenidoCaja2">   
                    <div class="tituloPrimero">
                        <div>
                            <p style="font-weight: bold; color: gray">Today</p>
                            <p style="font-weight: bold; text-decoration: underline;">Week</p>
                        </div>
                        <div>
                            <img src="imgs/centigrados.PNG" alt="">
                            <img src="imgs/farenheit.PNG" alt="">
                            <img src="imgs/usuario.PNG" alt="">
                        </div>
                    </div>
                    <div class="contenedorDias">
                
                    </div>
                    <div class="tituloSegundo">
                        <p style="font-weight: bold">Today's Highlights</p>
                    </div>
                    <div class="contenedorDatos">  
                        <div class="fila">
                            <div>
                                <img src="imgs/presion.png" alt="">
                                <p class="presion"></p>
                            </div>
                            <div>
                                <img src="imgs/viento.png" alt="">
                                <p class="viento"></p>
                            </div>
                            <div>
                                <img src="imgs/pais.png" alt="">
                                <p class="pais"></p>
                            </div>
                        </div>
                        <div class="fila">
                            <div>
                            <img src="imgs/humedad.png" alt="">
                            <p class="humedad"></p>
                            </div>
                            <div>
                            <img src="imgs/visibilidad.png" alt="">
                            <p class="visibilidad"></p>
                            </div>
                            <div>
                            <img src="imgs/temperatura.png" alt="">
                            <p class="sensacionTermica"></p>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </div>
    <script src="app.js"></script>

</html>
